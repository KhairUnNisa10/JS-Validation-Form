<body>
    <div class="containers">
        <header>SignUp Form</header> 
        <div class="progress-bars">
            <div class="steps"> 
                <p>name</p>
                <div class="bullets"><span>1</span></div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="steps"> 
                <p>contact</p>
                <div class="bullets"><span>2</span></div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="steps"> 
                <p>birth</p>
                <div class="bullets"><span>3</span></div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="steps"> 
                <p>submit</p>
                <div class="bullets"><span>4</span></div>
                <div class="check fa fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Basic Information:
                 </div>
                 <div class="field fname password">
                    <input type="text" placeholder="First Name">
                    <i class="icon fa-solid fa-signature"></i>
                    <!-- <i class="error error-icon fa-solid fa-circle-exclamation"></i> -->
                    <div class="error error-txt">
                        <!-- <p>Email Can't be Blank!</p> -->
                    </div>
                </div>

                <div class="field lname password">

                    <input type="text" placeholder="Last Name">
                    <i class="icon fa-solid fa-signature"></i>
                    <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="field">
                    <!-- <input type="submit" value="Next" class="firstNext next button"> -->
                    <button class="firstNext next">Next</button>
             </div>
         </div>

<div class="page">
    <div class="title">Contact Information:</div>
    <div class="field email">
        <input type="text" placeholder="Email Address">
        <i class="icon fa-solid fa-envelope"></i>
    </div>
    <div class="field password">
        <input type="text" placeholder="Phone Number">
        <i class="icon fa-solid fa-mobile-screen-button"></i>
    </div>
    <div class="field btns">
        <button class="prev prev-1">Previous</button>
        <button class="next next-1">Next</button>
    </div>
</div>  
<div class="page">
    <div class="title">Date of Birth:</div>
    <div class="field password">
        <input type="text" placeholder="Date Of Birth">
        <i class="icon fa-regular fa-calendar"></i>
    </div>
    <div class="field">
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>
    <div class="field btns">
        <button class="prev prev-2">Previous</button>
        <button class="next next-2">Next</button>
    </div>
</div> 
<div class="page">
    <div class="title">Login Detail:</div>
    <div class="field password">
        <input type="text" placeholder="User Name">
        <i class="icon fa-regular fa-user"></i>
    </div>
    <div class="field password" id="pass">
        <input type="password" placeholder="Password">
        <i class="icon fa-solid fa-lock"></i>
    </div>
    <button class="open-modal" id="trigger">Strong Password Generator</button>
    <!-- ---------- -->
    <div class="modal-wrapper">
        <div class="modal-container">
            <button class="exit">&times;</button>
            <div class="inner">
                <div class="inner-passwords">
                  <ul id="passwords" class="list-unstyled"></ul>
                  <small class="more"><a href="#"><span class="glyphicon glyphicon-refresh"></span> more</a></small>
              </div>
          </div>
      </div>
  </div>
  <!-- -------------------- -->
  <div class="field btns">
    <button class="prev prev-3">Previous</button>
    <button class="submit">Next</button>
</div>
</div>

</form>
<div class="login-link">
                <p>Already have an Account? <a href="index.html">Login Now</a></p>
            </div>
</div>    

</div>

</html>
